<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地图</title>
    <style>
        html, body {  
            margin: 0;  /* 消除任何可能的边距或填充，确保container能够填满整个页面 */  
            padding: 0;  
            height: 100%; /* 让body的高度与视口高度相同 */  
        } 
        .background{
            background-image: url("img/地图.JPG");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            height: 100vh;
            width:100%; 
            
        }
    </style>
</head>
<body>
    <div class="background"></div>
</body>
</html>
